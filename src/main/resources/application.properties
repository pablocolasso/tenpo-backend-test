# Properties for Swagger 3
springdoc.packagesToScan=com.tenpo.tenpobackendtest.controllers
springdoc.pathsToMatch=/users/**, /math/**, /history/**


# DB properties
spring.datasource.name=postgresql-datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/tenpo
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = create-drop

# Pool properties
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5